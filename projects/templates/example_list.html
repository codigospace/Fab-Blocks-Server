<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Fab Blocks</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'media/final.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/header-user.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/footer-user.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'javascript/highlight/styles/default.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% include "header_user.html" %}

    <div class="container mt-4">
        <h2>Ejemplos Disponibles</h2>
        <p>Explora y aprende con los ejemplos de proyectos.</p>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" onclick="filterExamples('Arduino')">Arduino</button>
            <button type="button" class="btn btn-secondary" onclick="filterExamples('Modular')">Modular</button>
            <button type="button" class="btn btn-secondary" onclick="filterExamples('Betto')">Betto</button>
            <button type="button" class="btn btn-secondary" onclick="filterExamples('Blass')">Blass</button>
            <button type="button" class="btn btn-secondary" onclick="filterExamples('Carlitto')">Carlitto</button>
        </div>
        <div class="list-group mt-3">
            {% for example in examples %}
            <a href="{% url 'example_content' example.folder example.file %}" class="list-group-item list-group-item-action">
                {{ example.name }}
            </a>
            {% endfor %}
        </div>
    </div>
    <script>
        function filterExamples(folder) {
            $('.list-group-item').hide();
            $('.list-group-item').each(function() {
                var href = $(this).attr('href');
                if (href && href.indexOf(folder) !== -1) {
                    $(this).show();
                }
            });
        }
    </script>        
</body>
</html>
